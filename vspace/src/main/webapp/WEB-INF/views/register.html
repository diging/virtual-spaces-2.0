<html layout:decorate="~{layouts/main}">
<head>
<style>
        .fieldError{color: red}
</style>
</head>
<body>
    <div class="row justify-content-center" layout:fragment="content">
        <div class="col-12">
            <div class="register-form">
                <form th:action="@{|/register?${_csrf.parameterName}=${_csrf.token}|}" th:object="${user}" method="POST" name="f"
                    class="form-horizontal">
                    <h2 class="">Create new Account</h2>
                    <input type="hidden" name="${_csrf.parameterName}"
                        value="${_csrf.token}" />

                    <div class="form-group">
                        <label class="col-sm-12" for="username">Username:</label>
                        <input th:field="*{username}" placeholder="Username"
                            class="form-control input-sm" type="text"
                            id="username" name="username" />
                            <span class="fieldError" th:if="${#fields.hasErrors('*{username}')}" th:errors="*{username}"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12" for="firstName">First
                            Name:</label> <input placeholder="FirstName"
                            th:field="*{firstName}" class="form-control input-sm" type="text"
                            id="firstName" name="firstName" />
                            <span class="fieldError" th:if="${#fields.hasErrors('*{firstName}')}" th:errors="*{firstName}"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12" for="lastName">Last
                            name:</label> <input placeholder="LastName"
                            th:field="*{lastName}"
                            class="form-control input-sm" type="text"
                            id="lastName" name="lastName" />
                            <span class="fieldError" th:if="${#fields.hasErrors('*{lastName}')}" th:errors="*{lastName}"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12" for="email">Email:</label>
                        <input placeholder="Email"
                        	th:field="*{email}"
                            class="form-control input-sm" type="text"
                            id="email" name="email" />
                            <span class="fieldError" th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12" for="password">Password:</label>
                        <input th:field="*{password}" placeholder="Password"
                            class="form-control input-sm"
                            type="password" id="password"
                            name="password" />
                            <span class="fieldError" th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12" for="confirmPassword">Confirm
                            Password:</label> <input
                            placeholder="ConfirmPassword"
                            th:field="*{confirmPassword}"
                            class="form-control input-sm"
                            type="password" id="confirmPassword"
                            name="confirmPassword" />
                            <span class="fieldError" th:if="${#fields.hasErrors('*{confirmPassword}')}" th:errors="*{confirmPassword}"></span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" style="text-align: center;">
                            <button type="submit"
                                class="btn primary-btn">Create
                                Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
