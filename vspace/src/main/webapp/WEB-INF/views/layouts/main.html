<style> 	

.previewModeAlert {
    position: relative;
    display: inline-block;
    z-index: 1;
  	width: 25%;
    height: 30px;   
    top: 20px;
    left: 65%;
    overflow: visible;
    cursor: pointer;
    background-color: orange ;
    color: black; 
    border-radius: 10px;
    margin: 5px 25px 5px 10px; 
    padding: 5px 10px 5px 10px;
}
 
.previewModeAlert:hover .tooltiptextforPreviewModeAlert {
    visibility: visible;
}


.tooltiptextforPreviewModeAlert {
    visibility: hidden;
    
    display: inline-block;
    width: 250px;
    color: white;
    text-align: center;
    font-size: 12px;
    padding: 6px 6pt;
    border-radius: 6px;
    position: relative;
    z-index: 1;
    left: -50px;
    top: 20px;
    background: rgba(0, 0, 0, 0.6);
}

.exhModeAlert {
    position: relative;
    z-index: 1;
	width: 120px;
    height: 30px;
    overflow: visible;
    cursor: pointer;
    background-color: red; 
    color:white;  
    border-radius: 10px;

    display: inline-block;
    left: 250px;
    margin: 5px 25px 5px 10px; 
    padding: 5px 10px 5px 10px;
}

.tooltiptextforExhModeAlert{
    visibility: hidden;
    display: inline-block;
    width: 250px;
    color: white;
    text-align: center;
    font-size: 12px;
    padding: 6px 6pt;
    border-radius: 6px;
    position: relative;
    z-index: 1;
    top: 20px;
    left: -150px;
    background: rgba(0, 0, 0, 0.6);
}

.exhModeAlert:hover .tooltiptextforExhModeAlert {
    visibility: visible;
}
</style>
