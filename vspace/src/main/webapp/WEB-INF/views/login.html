<html layout:decorate="~{layouts/main}">
<head>
<link th:href="@{/resources/bootstrap-4.1.2/login.css}" rel="stylesheet"/>
</head>
<body>
<div class="row justify-content-center" layout:fragment="content">
    <div class="col-4">
        <span th:if="${param.error != null}">
            <div class="alert alert-danger" role="alert">Invalid Username
                or Password.</div>
        </span>
        <div class="jumbotron">
            <div sec:authorize="isAnonymous()">
                <form action="#" th:action="@{/}" method ="POST" name="f" class="form-horizontal">
                    <h2 class="col-sm-12">Login</h2>
                    <input type="hidden" name="${_csrf.parameterName}"
                        value="${_csrf.token}" />
                    <div class="form-group">
                        <label class="control-label col-sm-12" for="username">Username:</label>
                        <div class="col-sm-12">
                            <input placeholder="Username" class="form-control input-sm"
                                type="text" id="username" name="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-12" for="password">Password:</label>
                        <div class="col-sm-12">
                            <input placeholder="Password" class="form-control input-sm"
                                type="password" id="password" name="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary bg-dark-blue">Submit</button>
                        </div>
                    </div>
                </form> 
                <div class="float-right">
                    <small> Don't have an account yet? <a
                        th:href="@{/register}" />">Sign up!</a><br> Forgot
                        your password? <a th:href="@{/reset/password/request}" />">Reset
                            it!</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
