<html>
<head>


<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Virtual Spaces</title>

<!-- Bootstrap core CSS -->
<link href="./../resources/bootstrap-4.1.2/css/bootstrap.min.css" type="text/css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="./../resources/bootstrap/assets/css/ie10-viewport-bug-workaround.css" type="text/css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./../resources/bootstrap/grid.css" type="text/css" rel="stylesheet">
<link href="./../resources/extra/Module_1.css" type="text/css" rel="stylesheet">
<link href="./../resources/extra/Module_1_slideshow_1.css" type="text/css" rel="stylesheet">
<link href="./../resources/extra/Home.css" type="text/css" rel="stylesheet">
<link href="./../resources/extra/Sequence.css" type="text/css" rel="stylesheet">
<link href="./../resources/extra/diging-icon-pack.css" type="text/css" rel="stylesheet">

<style >
.Info_cz_Class .tooltiptext {
    visibility: hidden;
    width: 120px;
    color: white;
    text-align: center;
    font-size: 12px;
    padding: 3px 0;
    border-radius: 6px;
    position: absolute;
    z-index: 1;
    left: -38px;
    top: 27px;
    background: rgba(0, 0, 0, 0.6);
}

.Info_cz_Class:hover .tooltiptext {
    visibility: visible;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #fff;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 15px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav .closebtn {
    position: relative;
    top: 5px;
    right: -100px;
    font-size: 30px;
    margin-left: 50px;
}

@media screen and (max-height: 450px) {
    .sidenav {
        padding-top: 15px;
    }
    .sidenav a {
        font-size: 18px;
    }
}

.imgResizeDiv {
    position: absolute;
    z-index: 1;
    width: 50px;
    height: 44px;
    left: 90%;
    top: 8%;
    overflow: visible;
    cursor: pointer;
}

.imgResizeDiv:hover .tooltiptext {
    visibility: visible;
}

.imgFullScreen {
    position: absolute;
    z-index: 1;
    width: 50px;
    height: 44px;
    left: 85%;
    top: 8%;
    overflow: visible;
    cursor: pointer;
}

.imgFullScreen:hover .tooltiptext {
    visibility: visible;
}

.exitfullscreen:hover .tooltiptextForExitFullscreen {
    visibility: visible;
}
.tooltiptext {
    visibility: hidden;
    width: 120px;
    color: white;
    text-align: center;
    font-size: 12px;
    padding: 3px 0;
    border-radius: 6px;
    position: absolute;
    z-index: 1;
    left: -38px;
    top: 46px;
    background: rgba(0, 0, 0, 0.6);
}


.tooltiptextForExitFullscreen {
    visibility: hidden;
    width: 120px;
    color: white;
    text-align: center;
    font-size: 12px;
    padding: 3px 0;
    border-radius: 6px;
    position: absolute;
    z-index: 1;
    left: -138px;
    top: -15px;
    background: rgba(0, 0, 0, 0.6);
}

.barPosition {
    top: 25px;
}

@media only screen and (max-width: 800px) { /* For mobile phones: */
    [class*="barPosition"] {
        font-size: 12px;
    }
    [class*="Home_Class"] {
        min-height: 540px;
    }
    [class*="Group_3_Class"] {
        top: 50px;
    }
    [class*="sideModulenav"] {
        top: 34px;
        height: 260px;
    }
    [class*="spaceName"] {
        font-size: 20px;
    }
}

.wrapper {
    float: left;
}

.spaceClass {
    position: relative;
    right: 5%;
    left: 5%;
}

#sidebar {
    min-width: 250px;
    max-width: 250px;
    top: -40px;
    left: 0;
    /* top layer */
    z-index: 9999;
    transition: all 0.5s;
}

#sidebar.active {
    margin-left: -250px;
}

.btn {
    padding: 10px;
}

#dismiss {
    width: 35px;
    height: 35px;
    position: absolute;
    /* top right corner of the sidebar */
    top: 110px;
    right: 1000px;
}

@media ( max-width : 768px) {
    #sidebar {
        margin-left: -250px;
    }
    #sidebar.active {
        margin-left: 0;
    }
}
</style>
</head>

<body>
	<div th:fragment="navbar">
			<nav class="nav-bar" style="height:48px">
		      <a class="navbar-brand" title="Go to exhibition" ><img src="./../resources/maintenance/img/logo-11.png" alt="Virtual Spaces logo" width="100px">
		      [[${exhibition?.title}]]</a>
		    </nav>
	    </div>
    <div id="mainDivContent" layout:fragment="content" style="margin: 60px 0 60px auto">
          
        <div class="container-fluid"
            th:style="${showAlert} ? 'display:none' : 'display:block'">
            <div class="modalDown alert alert-warning center col-md-12"
                style="text-align: center;"
                th:style="${exhibitionConfig.mode == 'ACTIVE'? 'display:block' : 'display:none'}">
                <h6
                    th:if="${exhibitionConfig.customMessage != '' && exhibitionConfig.mode == 'OFFLINE'}">[[${exhibitionConfig.customMessage}]]</h6>
                <h6
                    th:unless="${exhibitionConfig.customMessage != '' && exhibitionConfig.mode == 'OFFLINE'}">[[${exhibitionConfig.mode?.value}]]</h6>
            </div>
            <div id="Module_1" class="Home_Class" style="margin: -45px 0 60px auto;">
                <span style="font-size: 30px; cursor: pointer"
                    onclick="openNav()">&#9776;</span>
                <div class="spaceClass" id="spaceDiv"
                    style="width: 80%; display: flex; margin-left: 10px; margin-top: -50px; justify-content: center; padding-top: 10px;">
                    <div>
                        <div class=dropdown  th:if="${moduleList.size() > 0}">
                            <div id="mySideModulenav"
                                class="sideModulenav">
                                <span class="icon-circle-close closebtn"
                                    th:onclick="closeModuleNav()"></span>
                                <div class="list-group spaceNav">
                                    <ul style="list-style: none;"
                                        th:each="module: ${moduleList}">
                                        <li
                                            th:if="${!#strings.isEmpty(module.link.name)}"><a
                                            class="dropdown-item">
<!--                                             th:href="@{'/exhibit/'+${space?.id}+'/module/'+${module.link.module?.id}}"
 -->                                            <div class="Info Info_cz_module_Class"><svg class="Ellipse_8_module_c_sidenav"><ellipse fill="rgba(222,222,222,1)" class="Ellipse_8_c_Class" rx="14.5" ry="14.5" cx="14.5" cy="14.5"></ellipse></svg><svg class="Ellipse_10_module_c_sidenav"><ellipse fill="rgba(240,240,240,1)" class="Ellipse_10_c_Class" rx="12.5" ry="12.5" cx="12.5" cy="12.5"></ellipse></svg><svg class="Ellipse_9_module_c_sidenav"><ellipse fill="rgba(255,255,255,1)" class="Ellipse_9_c_Class" rx="10.5" ry="10.5" cx="10.5" cy="10.5"></ellipse></svg><span class="icon-info Icon_awesome_info_module_m_sidenav"></span></div>[[${module.link.name}]]</a></li>
                                        <li
                                            th:if="${#strings.isEmpty(module.link.name)}"><a
                                            class="dropdown-item">
<!--                                             th:href="@{'/exhibit/'+${space?.id}+'/module/'+${module.link.module?.id}}"
 -->                                            <div class="Info Info_cz_module_Class"><svg class="Ellipse_8_module_c_sidenav"><ellipse fill="rgba(222,222,222,1)" class="Ellipse_8_c_Class" rx="14.5" ry="14.5" cx="14.5" cy="14.5"></ellipse></svg><svg class="Ellipse_10_module_c_sidenav"><ellipse fill="rgba(240,240,240,1)" class="Ellipse_10_c_Class" rx="12.5" ry="12.5" cx="12.5" cy="12.5"></ellipse></svg><svg class="Ellipse_9_module_c_sidenav"><ellipse fill="rgba(255,255,255,1)" class="Ellipse_9_c_Class" rx="10.5" ry="10.5" cx="10.5" cy="10.5"></ellipse></svg><span class="icon-info Icon_awesome_info_module_m_sidenav"></span></div>[[${module.link.module.name}]]</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="Group_3_Class"
                                th:onclick="openModuleNav()">
                                <svg class="Ellipse_8_dc">
			                        <ellipse fill="rgba(222,222,222,1)"
	                                        class="Ellipse_8_dc_Class"
	                                        rx="19.5" ry="19.5" cx="19.5"
	                                        cy="19.5">
			                        </ellipse>
		                    	</svg>
                                <svg class="Ellipse_10_dd">
			                        <ellipse fill="rgba(240,240,240,1)"
	                                        class="Ellipse_10_dd_Class"
	                                        rx="16.5" ry="16.5" cx="16.5"
	                                        cy="16.5">
			                        </ellipse>
		                    	</svg>
                                <svg class="Ellipse_9_de">
			                        <ellipse fill="rgba(255,255,255,1)"
	                                        class="Ellipse_9_de_Class"
	                                        rx="13.5" ry="13.5" cx="13.5"
	                                        cy="13.5">
			                        </ellipse>
			                    </svg>
                                <span class="icon-grid-dots moduleBarPosition"></span>
                            </div>
                        </div>
                        <div class="text-Div" >
                            <h3 class="spaceName">
                                [[${space.name}]] <span
                                    th:if="${!#strings.isEmpty(space.description)}"
                                    class="icon-info-circle"
                                    style="font-size: 20px; color: rgba(150, 45, 62, 1);">                                    
                                    </span>
                            </h3>
                        </div>

                        <div id="space">

                            <img
                                th:style="|max-width: ${space.image?.width}px; border-radius: 13px; width: 100%;|"
                                id="bgImage" th:src="${'./images/'+ space.image?.id + '/'+ space.image?.filename}"/>
                                 

                        </div>
                    </div>
                    <div id="rightContent" th:if="${space.description!=NULL}">
                        <div class="spaceDescription">[[${space.description}]]</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
