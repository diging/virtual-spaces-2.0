<html layout:decorate="~{layouts/main}">
<head>
<link th:href="@{/resources/bootstrap-4.1.2/login.css}" rel="stylesheet" />
</head>
<body>
    <div class="row justify-content-center" layout:fragment="content">
        <div class="col-4">
            <div class="login-form">
                <div sec:authorize="isAnonymous()">
                    <form th:action="@{/reset/request}" method="POST"
                        name="f" class="form-horizontal">
                        <h2 class="col-sm-12">Password Reset</h2>
                        <p class="col-sm-12">Please enter the email
                            address you used to register:</p>
                        <input type="hidden"
                            name="${_csrf.parameterName}"
                            value="${_csrf.token}" />
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input placeholder="Email Address"
                                    class="form-control input-sm"
                                    type="text" id="email" name="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit"
                                    class="btn primary-btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div sec:authorize="isAuthenticated()">It looks
                    like you're logged in. Please logout to reset your
                    password.</div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
