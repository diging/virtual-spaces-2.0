
<html layout:decorate="~{layouts/main_staff}">
<head>
<link rel="stylesheet"
	href="https://unpkg.com/easymde/dist/easymde.min.css">
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

<style type="text/css">
.EasyMDEContainer .CodeMirror-wrap{
    overflow-y: scroll;
    height: 400px;
}
</style>


<script th:inline="javascript">
	$(document).ready(function() {
		$(".EasyMDEContainer").remove();
		markDown = new EasyMDE({element : $('#textBlockText')[0]});
	});
</script>
</head>

<body>
	<div layout:fragment="content" class="main-content">
		<h2>Exhibition About Page</h2>
		<div style="padding: 30px 0;">
			<form
				th:action="@{/staff/exhibit/about?}"
				method="POST" name="f">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				
				<div style="padding-top: 20px;" th:each= "exhibitionLanguage : ${exhibitionLanguageList}" > 
					<p>[[${exhibitionLanguage.label}]]</p>
					<div>
						<label for="titles">About Page Title:</label>
						<input type="hidden"  th:value="${exhibitionLanguage.id}" th:attr="name='titles'+[__${exhibitionLanguageStat.index}__]+'.exhibitionLanguage.id'"></input>
						
						<input type="hidden"  th:value="${exhibitionLanguage.label}" th:attr="name='titles'+[__${exhibitionLanguageStat.index}__]+'.exhibitionLanguage.label'"></input>
						
						<input type="text" class="form-control" name="titles" id="title" th:field= "${aboutPage.titles[__${exhibitionLanguageStat.index}__].text}"></input>
					</div>
					<div style="padding-top: 20px;">
						<label for="description">Text:</label>
						<input type="hidden"  th:value="${exhibitionLanguage.label}" th:attr="name='aboutPageTexts'+[__${exhibitionLanguageStat.index}__]+'.exhibitionLanguage.label'"></input>
						
						<textarea class="form-control" rows="5" cols="30" name="aboutPageTexts" th:field= "${aboutPage.aboutPageTexts[__${exhibitionLanguageStat.index}__].text}"></textarea>
					</div>
				</div>	
				<p style="padding-top: 20px;">
					<button class="btn primary-btn" type="submit" value="submit">Submit</button>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
