
<html layout:decorate="~{layouts/main_staff}">
<head>
<link rel="stylesheet"
	href="https://unpkg.com/easymde/dist/easymde.min.css">
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

<style type="text/css">
.EasyMDEContainer .CodeMirror-wrap{
    overflow-y: scroll;
    height: 400px;
}
</style>


<script th:inline="javascript">
	$(document).ready(function() {
		$(".EasyMDEContainer").remove();
		markDown = new EasyMDE({element : $('#textBlockText')[0]});
	});
</script>
</head>

<body>
	<div layout:fragment="content" class="main-content">
		<h2>Exhibition About Page</h2>
		<div style="padding: 30px 0;">
			<form
				th:action="@{/staff/exhibit/about?}"
				method="POST" name="f" >
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				
				
				<div>
					
					<div style="padding-top: 20px;" th:each= "title,  stat : ${aboutPage.titles}" > 
					<p>[[${title.exhibitionLanguageLabel}]]</p>
					<label for="title">About Page Title:</label>
					<input type="hidden" class="form-control"  id="title" th:value="${title.localisedTextId}" th:name="|titles[${stat.index}].localisedTextId|" ></input>
					<input type="hidden" class="form-control"  id="title" th:value="${title.exhibitionLanguageId}" th:name="|titles[${stat.index}].exhibitionLanguageId|" ></input>
 					
					<input type="text" class="form-control"  id="title" th:value="${title.text}" th:name="|titles[${stat.index}].text|" ></input>
						<div style="padding-top: 20px;" th:each= "aboutPageText : ${aboutPage.aboutPageTexts}"  > 
								
								<label th:if="${aboutPageText.exhibitionLanguageId} == ${title.exhibitionLanguageId} "  for="aboutPageText">About Page Text:</label>
								<textarea  th:if="${aboutPageText.exhibitionLanguageId} == ${title.exhibitionLanguageId} " class="form-control" rows="5" cols="30" id="aboutPageText" th:value= "${aboutPageText.text}" th:name="|aboutPageTexts[${stat.index}].text|">[[${aboutPageText.text}]]</textarea>
		 						<input type="hidden"  th:if="${aboutPageText.exhibitionLanguageId} == ${title.exhibitionLanguageId} " class="form-control"  id="aboutText" th:value="${aboutPageText.localisedTextId}" th:name="|aboutPageTexts[${stat.index}].localisedTextId|" ></input>
								<input type="hidden" th:if="${aboutPageText.exhibitionLanguageId} == ${title.exhibitionLanguageId} " class="form-control"  id="aboutText" th:value="${aboutPageText.exhibitionLanguageId}" th:name="|aboutPageTexts[${stat.index}].exhibitionLanguageId|" ></input>
 					
		 					
		 					</div>
			
 						
 					</div>
 									
					
				</div>
				<p style="padding-top: 20px;">
					<button class="btn primary-btn" type="submit" value="submit">Submit</button>
				</p>
	
		
			</form>
		</div>
	</div>
</body>
</html>
