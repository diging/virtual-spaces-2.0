<html layout:decorate="~{layouts/main_staff}">
<head>
</head>
<body>
    <div class="justify-content-left" layout:fragment="content">
        <h1>Add new Module</h1>
        <form th:action="@{/staff/module/add}" method="POST" name="f"
            class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-12" for="name">Module Name:</label>
                <div class="col-sm-12">
                    <input placeholder="Name"
                        class="form-control input-sm" type="text"
                        id="name" name="name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12" for="description">Description:</label>
                <div class="col-sm-12">
                    <textarea placeholder="Description" rows="5"
                        class="form-control input-sm" id="description"
                        name="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn primary-btn">Create
                        Module</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
