<html layout:decorate="~{layouts/main_staff}">
<head>
	<script>
		$(document).ready(function() {
	        $("#list").hide();
	        $("#grid-btn").hide();
	        
	        $(function () {
	  		  $('[data-toggle="tooltip"]').tooltip()
	  		});
	    });
	    
	    function list() {
	    	$("#list").show();
	    	$("#grid").hide();
	    	$("#list-btn").hide();
	    	$("#grid-btn").show();
	    }
	    
	    function grid() {
	    	$("#list").hide();
	    	$("#list-btn").show();
	    	$("#grid-btn").hide();
	    	$("#grid").show();
	    }
	</script>
</head>
<body>
    <div class="main-content" layout:fragment="content">
    
    	<a th:href="@{/staff/module/add}" class="btn outline" style="float: right">+ New Module</a>
        <h2>Modules</h2>
        <div style="padding-bottom: 20px;">This virtual exhibition contains the following modules.</div>
        
        <div style="text-align: right">
        	<button class="btn" onclick="list()" style="background: white; margin-right: 15px" id="list-btn">
        		<i class="fas fa-list-ul black"></i></button>
        	<button class="btn" onclick="grid()" style="background: white; margin-right: 15px" id="grid-btn">
        		<i class="fas fa-th"></i></button>
        	<button class="btn" style="background: white"><i class="fas fa-filter black"></i></button>
        </div>
        
        <div class="grid" id="grid">
			<div th:each="module: ${vspacMmodules}" class="card" style="width: 18rem;">
				  <a th:href="@{'/staff/module/'+${module.id}}">
				  <div class="card-body">
				    <h6 class="card-title">[[${module.name}]]</h6>
				    <div>
				    	<i class="fas fa-pen black" style="margin-right: 15px"></i>
				    	<i class="fa fa-info-circle black" data-toggle="tooltip" data-html="true" data-placement="top" 
				    		title="Created on <span class='date'>[[${module.creationDate}]]</span> by [[${module.createdBy}]]"></i>
				    </div>
				  </div>
				</a>
			</div>
		</div>
		
		<div id="list" style="margin-top: 40px">
			<ul class="list-group list-group-flush" th:each="module: ${vspacMmodules}">
               <li class="list-group-item"><a th:href="@{'/staff/module/'+${module.id}}">
                   <span><i class="fas fa-th-large" aria-hidden="true"></i></span>&emsp;[[${module.name}]]</a>
                   (Created on <span class="date">[[${module.creationDate}]]</span>
                   by [[${module.createdBy}]])
               </li>
        	</ul>
		</div>
    </div>
</body>
</html>
