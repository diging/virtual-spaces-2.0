<html layout:decorate="~{layouts/main_staff}">
<head>
</head>
<body>
    <div class="row justify-content-center" layout:fragment="content">
        <h1>Modules</h1>
        <div style="padding-bottom: 20px;">This virtual exhibition
            contains the following modules.</div>

        <ul class="list-group list-group-flush" th:each="module: ${vspacMmodules}">
                <li class="list-group-item"><a th:href="@{'/staff/module/'+${module.id}}">
                    <span><i class="fas fa-th-large" aria-hidden="true"></i></span> [[${module.name}]]</a>

                    (Created on <span class="date">[[${module.creationDate}]]</span>
                    by [[${module.createdBy}]])</li>
        </ul>
    </div>
</body>
</html>
