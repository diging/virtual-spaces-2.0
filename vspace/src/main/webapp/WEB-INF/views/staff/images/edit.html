<html layout:decorate="~{layouts/main}">
<head>
<link th:href="@{/resources/bootstrap-4.1.2/login.css}" rel="stylesheet"/>
</head>
<body>
<h1>Edit Image: [[${imageForm.fileName}]]</h1>
<div layout:fragment="content">
    <form method="POST" th:action="@{/staff/image/${imageId}/edit}" modelAttribute="imageForm" enctype="multipart/form-data">
        <input type="hidden" name="${_csrf.parameterName}"
                        value="${_csrf.token}" />
        <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">Name:</label>
            <form:input type="text" class="form-control col-md-10" id="name"
                path="name" />
        </div>
    
        <div class="form-group row">
            <label for="description" class="col-md-2 col-form-label">Description:</label>
            <form:textarea class="form-control col-md-10" rows="5" cols="30"
                id="description" path="description" />
        </div>
        
        <button class="btn btn-primary btn-sm" type="submit" value="submit">Save
            Image</button>
        <a th:href="@{/staff/display/image/${imageId}}" class="btn btn-light btn-sm">Cancel</a>
    </form>

</div>
</body>
</html>
