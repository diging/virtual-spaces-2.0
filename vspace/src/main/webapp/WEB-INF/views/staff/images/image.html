<html layout:decorate="~{layouts/main_staff}">
<head>
</head>
<body>
    <div class="main-content" layout:fragment="content">
        <h1>
            Image: [[${image.filename}]] <small
                style="margin-left: 10px;"><a
                th:href="@{'/staff/image/'+${image.id}+'/edit'}"><span>&nbsp;<i
                        class="fas fa-edit"></i></span></a></small>
        </h1>
        <div class="alert alert-light" role="alert">
            Created on <span class="date">[[${image.creationDate}]]</span>
            by [[${image.createdBy}]]. <br> Modified on <span
                class="date">[[${image.modificationDate}]]</span> by
            [[${image.modifiedBy}]].
        </div>

        <p style="max-height: 100px; overflow-y: scroll;">
            <b>Name:</b> [[${image.name}]]
        </p>
        <p style="max-height: 100px; overflow-y: scroll;">
            <b>Description:</b> [[${image.description}]]
        </p>
        
	<a th:href="@{'/staff/image/'+${image.id}+'/edit'}"
            class="btn primary-btn">Edit Image</a>
                
        <div id="image" style="margin-top:15px">
            <img id="bgImage" style="max-width:800px"
                th:src="@{'/api/image/'+${image.id}}" />
        </div>
    </div>
</body>
</html>
