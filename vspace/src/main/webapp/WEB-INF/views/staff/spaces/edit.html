<html layout:decorate="~{layouts/main}">

<body>
	<div class="justify-content-center" layout:fragment="content">
	<h1>Edit Space: ${spaceForm.name}</h1>

<form method="POST" action="@{/staff/space/[[${spaceId}]]/edit}?[[${_csrf.parameterName}]]=[[${_csrf.token}]]" modelAttribute="spaceForm" enctype="multipart/form-data">

	<div class="form-group row">
		<label for="name" class="col-md-2 col-form-label">Space Name:</label>
		<input type="text" class="form-control col-md-10" id="name"
			path="name" />
	</div>

	<div class="form-group row">
		<label for="description" class="col-md-2 col-form-label">Description:</label>
		<textarea class="form-control col-md-10" rows="5" cols="30"
			id="description" path="description" />
	</div>
	
	<button class="btn btn-primary btn-sm" type="submit" value="submit">Save
		Space</button>
	<a th:href="@{/staff/space/[[${spaceId}]]}" class="btn btn-light btn-sm">Cancel</a>
</form>
	</div>
</body>
</html>
