<html layout:decorate="~{layouts/main_staff}">
<head>
	<script th:inline="javascript">
	//# sourceURL=list.js
	$( document ).ready(function() {
		$.get( "<th:href='@{/staff/api/space/list}'", function( data ) {
			  elements = JSON.parse(data);
			  jQuery.each(elements, function(index, element) {
				  var li = $('<li class="nav-item"></li>');
				  var a = $('<a class="nav-link"></a>');
				  a.attr('href', element.id);
				  li.append(a);
				  a.html('<span data-feather="codepen"></span>' + element.name);
				  $("#spacelist").append(li);
			  });
			  feather.replace();
		});
	});
	</script>
</head>

<body>
	<div layout:fragment="content">
		<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
		   <span>Spaces</span>
		   <a class="d-flex align-items-center text-muted" th:href="@{/staff/space/add}">
		     <span data-feather="plus-circle"></span>
		   </a>
		 </h6>
		 <ul id="spacelist" class="nav flex-column mb-2">
		 </ul>
	</div>
</body>
</html>
